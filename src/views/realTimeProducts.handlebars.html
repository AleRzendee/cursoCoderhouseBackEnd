<h1>Lista de Produtos em Tempo Real</h1>
<ul id="productList">
    {{#each products}}
        <li id="product-{{this.id}}">
            {{this.title}} - R$ {{this.price}}
            <button onclick="deleteProduct({{this.id}})">Excluir</button>
        </li>
    {{/each}}
</ul>

<h2>Adicionar Produto</h2>
<form id="productForm">
    <input type="text" id="title" placeholder="Nome do Produto" required>
    <input type="number" id="price" placeholder="PreÃ§o" required>
    <button type="submit">Adicionar</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('updateProducts', (products) => {
        const productList = document.getElementById('productList');
        productList.innerHTML = ''; 

        products.forEach(product => {
            const li = document.createElement('li');
            li.id = `product-${product.id}`;
            li.innerHTML = `${product.title} - R$ ${product.price}
                <button onclick="deleteProduct(${product.id})">Excluir</button>`;
            productList.appendChild(li);
        });
    });

    document.getElementById('productForm').addEventListener('submit', (event) => {
        event.preventDefault();
        const title = document.getElementById('title').value;
        const price = document.getElementById('price').value;

        socket.emit('addProduct', { title, price });

        document.getElementById('title').value = '';
        document.getElementById('price').value = '';
    });

    function deleteProduct(id) {
        socket.emit('deleteProduct', id);
    }
</script>
